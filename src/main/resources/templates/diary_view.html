<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head lang="en">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<br/>
<b>
    日記管理システム　日記を見る
</b>
<br/>
<br/>
<div>
    ＜タイトル＞
    <div th:text="${title}" />
</div>
<br/>
<div>
    ＜作成日＞

</div>
<br/>
<div>
    ＜作成ユーザID＞
    <div th:text="${userId}" />
</div>
<br/>
<div>
    ＜本文＞
    <div th:text="${content}" />
</div>
</body>
</html>
