<!DOCTYPE html>
<html xmlns:th="">
<head lang="en">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<br/>
<b>
    日記管理システム　日記を書く
</b>
<br/>
<br/>
<div align="center">
    <form th:action="@{/diary/do_create}" method="post">
        タイトル（５０字以内）<br/>
        <input type="text" name="title" id="title" size="150" maxlength="50"/><br/>
        <br/>
        本文（４０００字以内）<br/>
        <textarea cols="150" rows="30" maxlength="4000"></textarea><br/>
        <input type="radio" name="is_public" value="public" checked="checked"/>公開
        <input type="radio" name="is_public" value="private"/>非公開<br/>
        <input type="button" value="キャンセル"/>
        <input type="submit" value="保存"/>
    </form>
</div>
</body>
</html>
