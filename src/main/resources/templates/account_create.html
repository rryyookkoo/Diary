<!DOCTYPE html>
<html xmlns:th="">
<head lang="en">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>
<br/>
<b>
    日記管理システム　会員登録
</b>
<br/>
<br/>
<table th:unless="${#lists.isEmpty(error_messages)}">
    <tr th:each="error_message : ${error_messages}">
        <td style="color:#F00" th:text="${error_message}"></td>
    </tr>
</table>
<form th:action="@{/account/do_create}" th:object="${accountCreateForm}" method="post">
    <table>
        <tr>
            <td>
               ユーザID
            </td>
            <td>
                ：<input type="text" th:field="*{userId}" />
            </td>
        </tr>
        <tr>
            <td>
                パスワード
            </td>
            <td>
                ：<input type="password" th:field="*{password}" />
            </td>
        </tr>
        <tr>
            <td>
                パスワード（確認）
            </td>
            <td>
                ：<input type="password" th:field="*{password2}" />
            </td>
        </tr>
    </table>
    <input type="submit" value="登録"/>
</form>
</body>
</html>
